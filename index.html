<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatGPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #343541;
            color: #ececf1;
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #202123;
            padding: 12px 20px;
            border-bottom: 1px solid #444654;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 600;
        }

        .cat-icon {
            font-size: 28px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #343541;
        }

        .assistant-message {
            background: #444654;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .user-avatar {
            background: #5436da;
        }

        .assistant-avatar {
            background: #19c37d;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
        }

        .input-container {
            padding: 20px;
            background: #343541;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            background: #40414f;
            border-radius: 12px;
            padding: 12px 50px 12px 16px;
            box-shadow: 0 0 0 1px rgba(255,255,255,0.1);
        }

        #userInput {
            width: 100%;
            background: transparent;
            border: none;
            color: #ececf1;
            font-size: 16px;
            outline: none;
            resize: none;
            max-height: 200px;
            font-family: inherit;
        }

        #sendBtn {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background: #19c37d;
            border: none;
            color: #fff;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        #sendBtn:hover {
            background: #1a9f6a;
        }

        #sendBtn:disabled {
            background: #40414f;
            cursor: not-allowed;
        }

        .walking-cat {
            position: fixed;
            bottom: -100px;
            font-size: 48px;
            animation: walkAcross 8s linear;
            z-index: 1000;
            cursor: pointer;
        }

        @keyframes walkAcross {
            0% {
                left: -60px;
                bottom: 80px;
            }
            45% {
                left: calc(50% - 100px);
                bottom: 80px;
            }
            50% {
                left: calc(50% - 100px);
                bottom: 80px;
                transform: scale(1.2);
            }
            55% {
                left: calc(50% - 100px);
                bottom: 80px;
            }
            100% {
                left: calc(100% + 60px);
                bottom: 80px;
            }
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            align-items: center;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #ececf1;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span class="cat-icon">üê±</span>
            <span>CatGPT</span>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="message assistant-message">
            <div class="avatar assistant-avatar">üê±</div>
            <div class="message-content">Meow! I'm CatGPT. Ask me anything and I'll respond in the only language that matters. Meow!</div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea id="userInput" placeholder="Message CatGPT..." rows="1"></textarea>
            <button id="sendBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        const meowResponses = [
            'Meow.',
            'Meow meow!',
            'Meow meow meow.',
            'Meow! üò∫',
            'Meowwww...',
            'Meow meow meow meow!',
            '*purr* Meow.',
            'Meow? Meow meow!',
            'MEOW! üêæ',
            'Meow meow. Meow!'
        ];

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user-avatar' : 'assistant-avatar'}`;
            avatar.textContent = isUser ? 'üë§' : 'üê±';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant-message';
            messageDiv.id = 'typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar assistant-avatar';
            avatar.textContent = 'üê±';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            userInput.style.height = 'auto';
            sendBtn.disabled = true;

            addTypingIndicator();

            setTimeout(() => {
                removeTypingIndicator();
                const response = meowResponses[Math.floor(Math.random() * meowResponses.length)];
                addMessage(response, false);
                sendBtn.disabled = false;
            }, 1000 + Math.random() * 1000);
        }

        sendBtn.addEventListener('click', sendMessage);

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        function createWalkingCat() {
            const cat = document.createElement('div');
            cat.className = 'walking-cat';
            cat.textContent = 'üê±';
            document.body.appendChild(cat);

            cat.addEventListener('click', () => {
                sendBtn.click();
            });

            cat.addEventListener('animationend', () => {
                cat.remove();
            });

            setTimeout(() => {
                const rect = cat.getBoundingClientRect();
                const btnRect = sendBtn.getBoundingClientRect();
                
                if (Math.abs(rect.left - btnRect.left) < 100) {
                    sendBtn.click();
                }
            }, 4000);
        }

        function scheduleRandomCat() {
            const delay = 15000 + Math.random() * 25000;
            setTimeout(() => {
                createWalkingCat();
                scheduleRandomCat();
            }, delay);
        }

        scheduleRandomCat();
    </script>
</body>
</html>
